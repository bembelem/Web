<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Business Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <article class="card">
        <header>
            <h1>Batman</h1>
            <p class="nickname">The Dark Knight</p>
        </header>
        <section class="image">
            <img src="https://m.media-amazon.com/images/S/pv-target-images/52167ff542e5472eb24eafddda55dfdcacb052a8d065d7ccf846874e00e5255e.jpg" alt="Batman" width="200">
        </section>
        <section class="contact-info">
            <h2>Contacts</h2>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> Gotham City</li>
                <li><i class="fas fa-phone"></i> +1-800-DARK-KNIGHT</li>
                <li><i class="fas fa-envelope"></i> batman@notbrucewayne.com</li>
            </ul>
        </section>
        <section class="skills">
            <h2>Superpowers</h2>
            <ul>
                <li><i class="fas fa-user-ninja"></i> Expert Combat Skills</li>
                <li><i class="fas fa-magnifying-glass"></i> Brilliant Detective</li>
                <li><i class="fas fa-microchip"></i> High-Tech Arsenal</li>
                <li><i class="fas fa-user-secret"></i> Master of Stealth</li>
            </ul>
        </section>
        <footer>
            <p>&copy; 2025 Gotham City. Justice Never Sleeps.</p>
        </footer>
    </article>
</body>
</html>
