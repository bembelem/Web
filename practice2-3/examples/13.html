<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13</title>
    <style>
        table {
            width: 500px;
            height: 300px;
            border: 1px solid black; 
            border-collapse: collapse; 
        }
        th {
            border: 1px solid black;
            font-weight: normal;
        }
        td {
            text-align: center; 
            border: 1px solid black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td>100</td>
            <td>5kg</td>
        </tr>
        <tr>
            <td>Oranges</td>
            <td>200</td>
            <td>6kg</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>300</td>
            <td>7kg</td>
        </tr>
    </table>
</body>
</html>
